<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="homepage.css">
    <link rel="stylesheet" href="contact.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="all">
        <div class="header">
            <div class="header-half">
                <img class=main-logo src="./images/logo.svg" height="80%" width="40%"> </img>
            </div>
            <div class="header-half">
                <img class=burger-logo src="./images/burger-menu.svg" height="80%" width="40%">
                <div class="nav-items">
                    <div class="nav-item">dovolená</div>
                    <div class="nav-item">praktické informace</div>
                    <div class="nav-item nav-highlight">KONTAKT</div>
                </div>
            </div>

        </div>
        <div class="contact-page">
            <div class="contact-page-width">
                <div class="contact-header">Kontakt</div>
                <div class="contact-container">
                    <div class="contact-box">
                        <div class="contact-item-small"><div class="contact-item-small-text">Jméno</div></div>
                        <div class="contact-item-small"><div class="contact-item-small-text">Příjmení</div></div>
                        <div class="contact-item-small"><div class="contact-item-small-text">E-mail</div></div>
                        <div class="contact-item-small"><div class="contact-item-small-text">Telefon</div></div>
                    </div>
                    <div class="contact-box">
                        <div class="contact-item-big"><div class="contact-item-big-text">Vaše zpráva</div></div>
                    </div>
                </div>
                <div class="bot-button-container">
                    <div class="bot-button"><div class="mobile-button-text">Chci s vámi!</div><div class="desktop-button-text">Odeslat</div></div>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="footer-text">Obchodní podmínky </div>
            <div class="footer-text">ochrana osobních údajů</div>
        </div>
















    </div>
